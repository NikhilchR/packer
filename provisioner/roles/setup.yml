---
- name: Configure Ubuntu AMI
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Install Python 3 and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Create a sample index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from your custom AMI!</h1>"

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes
